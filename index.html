<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>OCMGMU</title>
</head>
<body>
  <div class="login-wrapper">
    <form autocomplete="off" action="" class="form">
      <img src="img/avatar.png" alt="">
      <h2>Hoş Geldiniz</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">Kullanıcı adı</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">Parola</label>
      </div>
      <button class="submit-btn" onclick="login()">Giriş</button>
      
   

      <a href="#forgot-pw" class="forgot-pw">Şifreyi unuttum!</a>
      <button class="submit-btn"  onclick="style.display = 'none'"><a href="#register" class="register">Kayıt OL</a></button>
    
      
     
    </form>
    


    <div id="register">
      <form autocomplete="off" action="" class="form">
        <a href="#" class="aclose">&times;</a>
        <h2>Kayıt Ol</h2>
        <div class="input-group">
          <input type="text" name="full_name" id="full_name"required >
          <label for="text">Ad</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="loginPassword" id="loginPassword" required>
          <label for="loginPassword">Parola</label>
         </div>
        <button class="submit-btn" onclick="register()"><a href="#" class="register" >Kayıt</a></button>
      </form>
    </div>


    <div id="forgot-pw">
      <form autocomplete="off" action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Parola sıfırla</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Gönder" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
